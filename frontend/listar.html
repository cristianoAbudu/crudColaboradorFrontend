<!DOCTYPE html>
<html>
<head>
    <title>Lista de Usuários</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h2>Lista de Usuários</h2>
    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Score</th>
                <th>Chefe</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:8082/", true);

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var users = JSON.parse(xhr.responseText);
                var tbody = document.getElementById("userTable").getElementsByTagName("tbody")[0];

                users.forEach(function (user) {
                    var row = tbody.insertRow();
                    row.insertCell().textContent = user.id;
                    row.insertCell().textContent = user.nome || "";
                    row.insertCell().textContent = user.score || "";
                    row.insertCell().textContent = user.chefe?.nome || "";
                });
            }
        };

        xhr.send();
    </script>
</body>
</html>
